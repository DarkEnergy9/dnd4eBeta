<div class="form-group">
    <label>{{localize 'DND4E.HitPoints'}}</label>
    <div class="form-fields">
        <input type="text" name="system.hp.value" value="{{system.hp.value}}"
               placeholder="0" data-dtype="Number">
        <span class="sep">&sol;</span>
        <input type="text" name="system.hp.max" value="{{system.hp.max}}" placeholder="0"
               data-dtype="Number">
        <input type="text" name="system.hp.dt" value="{{system.hp.dt}}" data-dtype="Number"
               placeholder="{{localize 'DND4E.Threshold'}}">
    </div>
</div>

<div class="form-group">
    <label>{{localize 'DND4E.HealthConditions'}}</label>
    <div class="form-fields">
        <input type="text" name="system.hp.conditions" value="{{system.hp.conditions}}">
    </div>
</div>

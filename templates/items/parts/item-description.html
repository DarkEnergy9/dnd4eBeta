<div class="tab flexrow active" data-group="primary" data-tab="description">

    <div class="item-properties">
        {{#if isPhysical}}
        <div class="form-group">
            <label>{{ localize "DND4EBETA.Quantity" }}</label>
            <input type="text" name="system.quantity" value="{{data.quantity}}" data-dtype="Number"/>
        </div>

        <div class="form-group">
            <label>{{ localize "DND4EBETA.Weight" }}</label>
            <input type="text" name="system.weight" value="{{data.weight}}" data-dtype="Number"/>
        </div>

        <div class="form-group">
            <label>{{ localize "DND4EBETA.Price" }}</label>
            <input type="text" name="system.price" value="{{data.price}}" data-dtype="Number"/>
        </div>
        {{/if}}

        <ol class="properties-list">
            {{#each itemProperties}}
            <li>{{this}}</li>
            {{/each}}
        </ol>
    </div>
    {{editor system.description.value target="system.description.value" button=true owner=owner editable=editable rollData=rollData}}
</div>

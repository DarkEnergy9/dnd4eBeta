<form>
    <div class="form-group">
        <label>{{ localize "DND4E.Formula" }}</label>
        <input type="text" name="formula" value="{{formula}}" disabled/>
    </div>

    <div class="form-group">
        <label>{{ localize "DND4E.AbilityModifier" }}</label>
        <select name="ability">
        {{#select system.item.ability}}
        {{#each config.abilities as |ability a|}}
        <option value="{{a}}">{{ability}}</option>
        {{/each}}
        {{/select}}
        </select>
    </div>

    <div class="form-group">
        <label>{{ localize "DND4E.RollSituationalBonus" }}</label>
        <input type="text" name="bonus" value="" placeholder="{{ localize 'DND4E.RollExample' }}"/>
    </div>

    <div class="form-group">
        <label>{{ localize "DND4E.RollMode" }}</label>
        <select name="rollMode">
        {{#select rollMode}}
        {{#each rollModes as |label mode|}}
            <option value="{{mode}}">{{localize label}}</option>
        {{/each}}
        {{/select}}
        </select>
    </div>
</form>
